<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FCC: Random Quote Machine </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script>
        const QUOTES = [
            
            {
                quote:'You have the right to work, but never to the fruit of the work.',
                author:"Lord Krishna"
            },
            {
                quote:'An equation means nothing to me unless it expresses a thought of God.',
                author:"Ramanujan"
            },
            {
                quote:'Take up an idea, devote yourself, struggle in patience, and the sun will rise.',
                author:"Swami vivekananda"
            },

    ]



        window.onload = init;
        function init(){
            generateQuote()
        }

        function generateQuote(){
            let random = Math.floor(Math.random() * QUOTES.length);
            let randomDataQuote = QUOTES[random]

            const QuoteInAPI = randomDataQuote.quote.replace(/ /g,'%20');
            const AuthorInAPI = randomDataQuote.author.replace(/ /g,'%20');

            let twitterLink = 'https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text='
            
            twitterLink+=QuoteInAPI;
            twitterLink+=' - ' + AuthorInAPI;



            document.getElementById('tweet-quote').href = twitterLink;
            document.getElementById('text').innerText = randomDataQuote.quote;
            document.getElementById('author').innerText = ' - ' + randomDataQuote.author;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row py-5 ">
            <div class="col-md-6 offset-md-3">
                <div id="quote-box">
                    <div class="card py-2 px-3 w-1">
                        <div class="card-body">
                            <h5><div id="text" class="card-title"></div></h5>
                            <div id="author" class="card-text text-center"></div>
                            <button id="new-quote" class="btn btn-block btn-success my-2" onclick="generateQuote()">New Quote</button>
                            <a id="tweet-quote" class="btn btn-block btn-primary mx-3" target="_blank" href="#">Tweet</a>

                        </div>
                    </div>      
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
</body>
</html>
